<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thư viện UI - Danh từ giao diện</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa7b8;
            --accent: #60a5fa;
            --glass: rgba(255, 255, 255, 0.03)
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            margin: 0;
            background: linear-gradient(180deg, #071024 0%, #071428 100%);
            color: #e6eef6;
            padding: 28px
        }

        .app {
            max-width: 1100px;
            margin: 0 auto
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700
        }

        h1 {
            margin: 0;
            font-size: 20px
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin: 18px 0
        }

        .search {
            flex: 1
        }

        input[type="search"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: var(--card);
            color: inherit
        }

        button {
            padding: 9px 12px;
            border-radius: 10px;
            border: 0;
            background: var(--glass);
            color: var(--accent);
            cursor: pointer
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px
        }

        @media (max-width:900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:600px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        .card h3 {
            margin: 0 0 8px 0;
            font-size: 14px
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 320px;
            overflow: auto;
            padding-right: 6px
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.02)
        }

        .item .name {
            font-size: 13px
        }

        .item small {
            color: var(--muted)
        }

        .actions {
            display: flex;
            gap: 8px
        }

        .chip {
            padding: 6px 8px;
            border-radius: 8px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.02);
            color: var(--muted)
        }

        footer {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px
        }

        .topbar {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .download {
            margin-left: auto
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div class="logo">UI</div>
            <div>
                <h1>Thư viện danh từ UI</h1>
                <p class="lead">Danh sách các thành phần giao diện web/app (có tìm kiếm, copy, export)</p>
            </div>
        </header>

        <div class="controls">
            <div class="search">
                <input id="q" type="search" placeholder="Tìm kiếm: ví dụ 'modal', 'button', 'nav'..." />
            </div>
            <button id="copyAll">Copy tất cả</button>
            <button id="exportJson">Export JSON</button>
            <button id="exportCsv">Export CSV</button>
            <button id="downloadHtml" class="download">Download HTML</button>
        </div>

        <div class="grid" id="grid"></div>

        <footer>
            <div class="topbar">
                <small>Hiển thị bộ sưu tập UI cơ bản — nhấn vào tên để copy</small>
            </div>
        </footer>
    </div>

    <script>
        const data = {
            "Khu vực điều hướng (Navigation)": ["navbar", "sidebar", "topbar", "taskbar", "menu", "submenu", "dropdown", "breadcrumb", "tabbar", "navigation drawer"],
            "Bố cục & khối nội dung (Layout / Structure)": ["header", "footer", "main", "section", "container", "card", "grid", "column", "row", "panel", "modal", "dialog", "popup", "tooltip", "toast", "widget", "banner", "hero section", "carousel", "slider"],
            "Thành phần tương tác (Interactive elements)": ["button", "toggle", "switch", "checkbox", "radio button", "dropdown", "input field", "textarea", "search bar", "form", "select box", "spinner", "progress bar", "pagination", "stepper"],
            "Văn bản & dữ liệu (Text & Data display)": ["label", "title", "subtitle", "caption", "paragraph", "table", "list", "list item", "badge", "tag", "chip", "tooltip"],
            "Thông báo & trạng thái (Feedback / Status)": ["alert", "notification", "snackbar", "toast", "progress indicator", "loading spinner", "status bar"],
            "Người dùng & tài khoản (User / Profile)": ["avatar", "profile card", "user menu", "login form", "signup form", "dashboard"],
            "Khác (Misc / Utility)": ["icon", "logo", "divider", "separator", "overlay", "backdrop", "drawer", "sidebar toggle", "filter bar", "sort bar"]
        };

        const grid = document.getElementById('grid');
        const q = document.getElementById('q');

        function render(filter = '') {
            grid.innerHTML = '';
            const f = filter.trim().toLowerCase();
            for (const [section, items] of Object.entries(data)) {
                const filtered = items.filter(it => it.toLowerCase().includes(f));
                if (filtered.length === 0) continue;
                const card = document.createElement('div'); card.className = 'card';
                const h = document.createElement('h3'); h.textContent = section; card.appendChild(h);
                const list = document.createElement('div'); list.className = 'items';
                filtered.forEach(name => {
                    const it = document.createElement('div'); it.className = 'item';
                    const left = document.createElement('div'); left.className = 'left';
                    const nm = document.createElement('div'); nm.className = 'name'; nm.textContent = name; left.appendChild(nm);
                    it.appendChild(left);
                    const actions = document.createElement('div'); actions.className = 'actions';
                    const copyBtn = document.createElement('button'); copyBtn.textContent = 'Copy'; copyBtn.title = 'Copy vào clipboard';
                    copyBtn.addEventListener('click', () => { navigator.clipboard.writeText(name).then(() => { copyBtn.textContent = 'Copied'; setTimeout(() => copyBtn.textContent = 'Copy', 800) }); });
                    const tag = document.createElement('div'); tag.className = 'chip'; tag.textContent = section.split(' ')[0];
                    actions.appendChild(tag);
                    actions.appendChild(copyBtn);
                    it.appendChild(actions);
                    list.appendChild(it);
                });
                card.appendChild(list);
                grid.appendChild(card);
            }
        }

        q.addEventListener('input', e => render(e.target.value));

        document.getElementById('copyAll').addEventListener('click', async () => {
            const all = Object.entries(data).flatMap(([k, arr]) => arr.map(v => `${v} \t (${k})`)).join('\n');
            await navigator.clipboard.writeText(all);
            alert('Đã copy tất cả vào clipboard');
        });

        document.getElementById('exportJson').addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'ui-elements.json'; a.click(); URL.revokeObjectURL(url);
        });

        document.getElementById('exportCsv').addEventListener('click', () => {
            const rows = [['section', 'name']];
            for (const [k, arr] of Object.entries(data)) arr.forEach(name => rows.push([k, name]));
            const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g, '""')}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'ui-elements.csv'; a.click(); URL.revokeObjectURL(url);
        });

        document.getElementById('downloadHtml').addEventListener('click', () => {
            const html = '<!doctype html>' + '\n' + document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' }); const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'ui-elements-library.html'; a.click(); URL.revokeObjectURL(url);
        });

        // init
        render();
    </script>
</body>

</html>
